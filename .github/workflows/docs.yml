name: Deploy Rust Docs

on:
  push:
    branches: [ "main" ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        run: |
          cd FixtureTest
          cargo doc --no-deps

      - name: Deploy via rsync
        run: |
          REMOTE_USER="${{ secrets.DOCS_USER }}"
          REMOTE_HOST="${{ secrets.DOCS_HOST }}"
          SSH_KEY="${{ secrets.DOCS_SSH_KEY }}"
          rsync -avzr --delete -e "ssh -i $SSH_KEY -p 2222 -o StrictHostKeyChecking=no" FixtureTest/target/doc/ "$REMOTE_USER@$REMOTE_HOST:/var/www/rust-docs"

